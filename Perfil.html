<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <button onclick="window.location.href='index.html'">Volver al foro</button>
    </div>
    <h1>Perfil de Usuario</h1>
    <p id="bienvenida">Hola, Lucia!</p>
  </header>

  <main class="perfil-usuario">
    <img id="avatar-usuario" class="avatar-grande" src="img/usuarios/default.png" alt="Avatar" />
    <input type="file" id="avatar-input" />

    <h2 id="nombre-usuario">Lucia</h2>
    <p id="usuario-id">lucia123</p>
    <p id="correo-usuario">lucia@email.com</p>

    <textarea id="bio-input" placeholder="Cuéntanos algo sobre ti..."></textarea>
    <textarea id="intereses-input" placeholder="¿Qué te apasiona?"></textarea>

    <p>Puntos: <span id="puntos-usuario">0</span></p>
    <p>Nivel: <span id="nivel-usuario" class="nivel-usuario nivel-bronce">Bronce</span></p>
    <div class="barra-nivel"><div class="progreso" id="barra-progreso"></div></div>

    <p>Insignias: <span id="insignias-usuario" class="insignias"></span></p>

    <input type="password" id="password-input" placeholder="Nueva contraseña" />
    <input type="password" id="confirm-password-input" placeholder="Confirmar contraseña" />
    <p id="password-error" class="hidden"></p>

    <button onclick="guardarCambios()">Guardar cambios</button>
    <p id="confirmacion" class="hidden">Cambios guardados correctamente.</p>

    <h3>Historial de preguntas</h3>
    <ul id="historial-preguntas"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
