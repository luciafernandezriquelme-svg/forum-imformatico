<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>Perfil de Usuario</h1>
    <button onclick="window.location.href='index.html'">Volver al foro</button>
  </header>

  <main>
    <section class="perfil-usuario">
      <img src="" alt="Avatar" class="avatar-grande" id="avatar-usuario" />
      <h2 id="nombre-usuario">Usuario</h2>

      <label for="bio-input">Biograf√≠a:</label>
      <textarea id="bio-input" placeholder="Escribe tu biograf√≠a..."></textarea>
      <button onclick="guardarBiografia()">Guardar biograf√≠a</button>
      <p id="bio-confirmacion" class="fade-in hidden">‚úÖ Biograf√≠a actualizada</p>

      <p id="puntos-usuario">Puntos: 0 | Nivel: Bronce</p>
      <div class="insignias" id="insignias-usuario"></div>

      <h3>Historial de preguntas</h3>
      <ul id="historial-preguntas"></ul>
    </section>
  </main>

  <script>
    function calcularNivel(puntos) {
      if (puntos >= 100) return "Oro";
      if (puntos >= 50) return "Plata";
      return "Bronce";
    }

    function generarInsignias(datos) {
      let html = "";
      if (datos.puntos >= 10) html += "üéØ ";
      if (datos.respuestas >= 10) html += "üí¨ ";
      if (datos.top3) html += "üèÜ ";
      return html;
    }

    function cargarPerfil() {
      const usuario = sessionStorage.getItem("usuario");
      if (!usuario) return window.location.href = "login.html";

      const usuarios = JSON.parse(localStorage.getItem("usuariosRegistrados")) || [];
      const preguntas = JSON.parse(localStorage.getItem("preguntas")) || [];
      const datos = usuarios.find(u => u.usuario === usuario);
      if (!datos) return;

      document.getElementById("nombre-usuario").textContent = datos.usuario;
      document.getElementById("bio-input").value = datos.bio || "";
      document.getElementById("puntos-usuario").textContent = `Puntos: ${datos.puntos || 0} | Nivel: ${calcularNivel(datos.puntos)}`;
      document.getElementById("insignias-usuario").innerHTML = generarInsignias(datos);
      document.getElementById("avatar-usuario").src = `img/usuarios/${datos.usuario}.png`;
      document.getElementById("avatar-usuario").onerror = () => {
        document.getElementById("avatar-usuario").src = "img/usuarios/default.png";
      };

      const historial = preguntas.filter(p => p.autor === usuario);
      const lista = document.getElementById("historial-preguntas");
      lista.innerHTML = "";
      historial.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.titulo} (${p.respuestas.length} respuestas)`;
        lista.appendChild(li);
      });
    }

    function guardarBiografia() {
      const nuevaBio = document.getElementById("bio-input").value.trim();
      const usuario = sessionStorage.getItem("usuario");
      const usuarios = JSON.parse(localStorage.getItem("usuariosRegistrados")) || [];
      const index = usuarios.findIndex(u => u.usuario === usuario);
      if (index !== -1) {
        usuarios[index].bio = nuevaBio;
        localStorage.setItem("usuariosRegistrados", JSON.stringify(usuarios));
        const confirmacion = document.getElementById("bio-confirmacion");
        confirmacion.classList.remove("hidden");
        setTimeout(() => confirmacion.classList.add("hidden"), 2000);
      }
    }

    window.addEventListener("DOMContentLoaded", cargarPerfil);
  </script>
</body>
</html>
