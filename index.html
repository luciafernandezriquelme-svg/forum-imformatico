<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum Informático</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Forum Informático</h1>
    <p>¡Haz preguntas y responde sobre cualquier tema de informática!</p>
    <div class="categories">
      <img src="hardware.jpg" alt="Hardware" />
      <img src="codigo.jpg" alt="Programación" />
      <img src="ia.jpg" alt="Inteligencia Artificial" />
      <img src="redes.jpg" alt="Redes" />
    </div>
  </header>

  <main class="main-content">
    <section class="question-form">
      <h2>Publica tu pregunta</h2>
      <label for="nombre">Tu nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required />

      <label for="titulo">Título de la pregunta</label>
      <input type="text" id="titulo" placeholder="Título de la pregunta" required />

      <label for="pregunta">Contenido de la pregunta</label>
      <textarea id="pregunta" placeholder="Escribe tu pregunta aquí..." required></textarea>

      <button id="btn-publicar">Publicar pregunta</button>
    </section>

    <!-- 🔵 Separador decorativo -->
    <div class="separador">
      <span>⬅ Publica tu pregunta</span>
    </div>

    <section class="preguntas">
      <h2>📌 Preguntas recientes</h2>
      <div id="lista-preguntas">
        <div class="pregunta">
          <strong>¿Cómo instalo Linux en mi PC?</strong>
          <p>por Ana</p>
        </div>
      </div>
    </section>

    <!-- 🔵 Separador decorativo -->
    <div class="separador">
      <span>Preguntas recientes ➡</span>
    </div>

    <aside class="chat-sidebar">
      <h2>💬 Chat con Usuario</h2>
      <label for="user-select">Selecciona usuario</label>
      <select id="user-select">
        <option value="">Selecciona usuario</option>
        <option value="Ana">Ana</option>
        <option value="Luis">Luis</option>
        <option value="Marta">Marta</option>
        <option value="Pedro">Pedro</option>
      </select>

      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." />
      <button id="btn-enviar">Enviar</button>
    </aside>
  </main>

  <footer class="ranking">
    <h2>🏆 Ranking de reputación</h2>
    <ul id="ranking-list"></ul>
  </footer>

  <script src="script.js"></script>
</body>
</html>
