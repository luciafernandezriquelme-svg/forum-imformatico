<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foro Informático</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <button id="btn-tema">Cambiar tema</button>
      <button id="btn-logout">Cerrar sesión</button>
      <button onclick="window.location.href='Perfil.html'">Ver mi perfil</button>
      <button onclick="window.location.href='comunidad.html'">Ir a la comunidad</button>
    </div>
    <h1>Foro Informático</h1>
    <p class="subtitulo">¡Haz preguntas y responde sobre cualquier tema de informática!</p>
    <p id="bienvenida">Hola, Lucia!</p>
    <nav class="categorias">
      <button>Hardware</button>
      <button>Programación</button>
      <button>Inteligencia Artificial</button>
      <button>Redes</button>
    </nav>
  </header>

  <main class="contenedor">
    <!-- Columna izquierda -->
    <section class="columna izquierda">
      <h2>Publica tu pregunta</h2>
      <input type="text" id="titulo" placeholder="Título de la pregunta" />
      <textarea id="pregunta" placeholder="Contenido..."></textarea>
      <button id="btn-publicar">Publicar pregunta</button>
    </section>

    <!-- Columna central -->
    <section class="columna central">
      <h2>Preguntas recientes</h2>
      <input type="text" id="buscador" placeholder="Buscar preguntas..." />
      <div id="lista-preguntas">
        <!-- Tarjetas dinámicas -->
      </div>
    </section>

    <!-- Columna derecha -->
    <section class="columna derecha">
      <h2>Chat privado</h2>
      <select id="user-select">
        <option value="">Selecciona usuario</option>
      </select>
      <textarea id="chat-input" placeholder="Escribe tu mensaje..."></textarea>
      <button id="btn-enviar">Enviar</button>
      <div id="emoji-panel">
        <span>😀</span><span>👍</span><span>❤️</span><span>😂</span><span>🔥</span>
      </div>
      <div id="chat-messages"></div>
    </section>
  </main>

  <footer>
    <h2>Ranking de usuarios</h2>
    <ul id="ranking-list"></ul>
  </footer>

  <script src="script.js"></script>
</body>
</html>
