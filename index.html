<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foro Informático</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Bienvenido al Foro Informático</h1>
  <p id="bienvenida"></p>
  <button id="btn-logout" class="hidden">Cerrar sesión</button>
  <button id="btn-tema">Cambiar tema</button>

  <div class="contenedor">
    <!-- Columna izquierda: Publicar pregunta -->
    <div class="columna">
      <h2>Publica tu pregunta</h2>
      <input type="text" id="titulo" placeholder="Título de la pregunta" />
      <textarea id="pregunta" placeholder="Escribe tu pregunta..."></textarea>
      <button id="btn-publicar">Publicar</button>
    </div>

    <!-- Columna central: Preguntas recientes -->
    <div class="columna">
      <h2>Preguntas recientes</h2>
      <input type="text" id="buscador" placeholder="Buscar preguntas..." />
      <div id="lista-preguntas"></div>
    </div>

    <!-- Columna derecha: Chat privado -->
    <div class="columna">
      <h2>Chat privado</h2>
      <select id="user-select">
        <option value="">Selecciona usuario</option>
      </select>
      <textarea id="chat-input" placeholder="Escribe tu mensaje..."></textarea>
      <button id="btn-enviar">Enviar</button>

      <div id="emoji-panel" class="hidden">
        <span>😀</span><span>👍</span><span>❤️</span><span>😂</span><span>🔥</span>
      </div>

      <div id="chat-messages"></div>
    </div>
  </div>

  <h2>Ranking de usuarios</h2>
  <ul id="ranking-list"></ul>

  <script src="script.js"></script>
</body>
</html>
