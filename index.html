<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum Informático</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="header">
    <h1>Forum Informático</h1>
    <div class="acciones">
      <p id="bienvenida">Hola, Lucia!</p>
      <button id="btn-tema">Cambiar tema</button>
      <button id="btn-logout" class="hidden">Cerrar sesión</button>
    </div>
    <nav class="categorias">
      <button>Hardware</button>
      <button>Programación</button>
      <button>Inteligencia Artificial</button>
      <button>Redes</button>
    </nav>
  </header>

  <main class="contenedor-principal">
    <!-- Panel izquierdo: Publicar pregunta -->
    <section class="panel panel-izquierdo">
      <h2>Publica tu pregunta</h2>
      <input type="text" id="titulo" placeholder="Título" />
      <textarea id="pregunta" placeholder="Contenido"></textarea>
      <button id="btn-publicar">Publicar pregunta</button>
    </section>

    <!-- Panel central: Preguntas recientes -->
    <section class="panel panel-central">
      <h2>Preguntas recientes</h2>
      <input type="text" id="buscador" placeholder="Buscar preguntas..." />
      <div id="lista-preguntas"></div>
    </section>

    <!-- Panel derecho: Chat privado -->
    <section class="panel panel-derecho">
      <h2>Chat con Usuario</h2>
      <select id="user-select">
        <option value="">Selecciona usuario</option>
      </select>
      <textarea id="chat-input" placeholder="Escribe tu mensaje..."></textarea>
      <button id="btn-enviar">Enviar</button>

      <div id="emoji-panel" class="hidden">
        <span>😀</span><span>👍</span><span>❤️</span><span>😂</span><span>🔥</span>
      </div>

      <div id="chat-messages"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
