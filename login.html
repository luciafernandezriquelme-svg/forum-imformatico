<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso al Foro</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Bienvenido al Forum Informático</h1>
    <p>Inicia sesión o regístrate para continuar</p>

    <input type="email" id="correo" placeholder="Correo electrónico" />
    <input type="text" id="usuario" placeholder="Nombre de usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />

    <div class="botones">
      <button onclick="iniciarSesion()">Iniciar sesión</button>
      <button onclick="registrarse()">Registrarse</button>
    </div>
  </div>

  <script>
    function registrarse() {
      const correo = document.getElementById("correo").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (correo && usuario && clave) {
        const usuarios = JSON.parse(localStorage.getItem("usuariosRegistrados")) || [];
        const existe = usuarios.find(u => u.correo === correo);
        if (existe) {
          alert("Este correo ya está registrado.");
        } else {
          usuarios.push({ correo, usuario, clave });
          localStorage.setItem("usuariosRegistrados", JSON.stringify(usuarios));
          alert("Registro exitoso. Ahora puedes iniciar sesión.");
        }
      } else {
        alert("Completa todos los campos para registrarte.");
      }
    }

    function iniciarSesion() {
      const correo = document.getElementById("correo").value.trim();
      const clave = document.getElementById("clave").value.trim();

      const usuarios = JSON.parse(localStorage.getItem("usuariosRegistrados")) || [];
      const encontrado = usuarios.find(u => u.correo === correo && u.clave === clave);

      if (encontrado) {
        localStorage.setItem("usuarioActivo", encontrado.usuario);
        window.location.href = "index.html";
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
