<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso al Foro</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Bienvenido al Forum Informático</h1>
    <p>Inicia sesión o regístrate para continuar</p>

    <input type="text" id="usuario" placeholder="Nombre de usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />

    <div class="botones">
      <button onclick="iniciarSesion()">Iniciar sesión</button>
      <button onclick="registrarse()">Registrarse</button>
    </div>
  </div>

  <script>
    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      if (usuario && clave) {
        localStorage.setItem("usuarioActivo", usuario);
        window.location.href = "index.html";
      } else {
        alert("Completa ambos campos para iniciar sesión.");
      }
    }

    function registrarse() {
      alert("Registro simulado. Puedes usar cualquier nombre y contraseña.");
    }
  </script>
</body>
</html>
