<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Foro Informático</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/registro.css" />
</head>
<body>
  <div class="container">
    <form class="formulario">
      <h1>Bienvenido al Forum Informático</h1>
      <p class="subtitulo">Inicia sesión o regístrate para continuar</p>

      <input type="email" placeholder="Correo electrónico" required />
      <input type="text" placeholder="Nombre de usuario" required />
      <input type="password" placeholder="Contraseña" required />

      <div class="botones">
        <button type="submit" class="btn login">Iniciar sesión</button>
        <a href="crear-cuenta.html" class="btn registro">Registrarse</a>
      </div>

      <div class="alerta">⚠️ Error: datos inválidos o incompletos</div>
    </form>
  </div>
</body>
