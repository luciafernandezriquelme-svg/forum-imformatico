<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/crear-cuenta.css" />
</head>
<body>
  <div class="container">
    <form class="formulario">
      <h1>Únete al Forum Informático</h1>
      <p class="subtitulo">Completa tus datos para registrarte</p>
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="text" placeholder="Nombre de usuario" required />
      <input type="password" placeholder="Contraseña" required />
      <input type="password" placeholder="Confirmar contraseña" required />
      <button type="submit" class="btn registro">Crear cuenta</button>
      <div class="alerta">⚠️ Error: verifica los campos antes de continuar</div>
    </form>
  </div>
</body>
</html>
