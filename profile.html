<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="perfil-container">
    <img id="avatar" src="default-avatar.png" alt="Avatar" class="avatar" />
    <h2 id="nombre-usuario">Usuario</h2>
    <p id="nivel">Nivel: Novato</p>
    <p id="puntos">Reputación: 0 pts</p>
    <textarea id="bio" placeholder="Escribe tu biografía..."></textarea>
    <button onclick="guardarBio()">Guardar biografía</button>
  </div>

  <script src="profile.js"></script>
</body>
</html>
